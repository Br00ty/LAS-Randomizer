SetBottleFlag:
    - FishingGetBottle
    - SetFlag(FishingBottleGet)
    - Event264

entry RemoveRealBottle:
    - CheckFlag(FishingBottleGet):
        0:
            - Inventory.RemoveItem(0)
            - Event74
        1:
            - Event83

entry GiveRealBottle:
    - CheckFlag(Bottle2Get):
        0:
            - Inventory.RemoveItem(0)
        1:
            - Inventory.AddBottle(1)
    - Event45

Connect:
    0:
        - Event83
        - Event74
    1:
        - Event315
        - RemoveRealBottle
    2:
        - Event316
        - RemoveRealBottle
    3:
        - Event317
        - RemoveRealBottle
    4:
        - Event189
        - GiveRealBottle
